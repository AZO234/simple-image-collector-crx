<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font/bootstrap-icons.min.css" rel="stylesheet">
<title>simple-image-collector</title>
</head>
<body>
  <!-- top -->
  <div class="container-fluid sticky-top bg-light opacity-75 p-3">
    <div class="row">
      <div class="col d-flex float-start">
        <span tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="__MSG_action_popover__">
          <button id="btnAction" class="btn text-bg-primary dropdown-toggle position-relative text-nowrap" type="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
            <i class="bi bi-download"></i> __MSG_action__
            <span id="nmbSelectedCount" class="position-absolute top-0 start-100 translate-middle badge text-bg-danger rounded-pill border border-light" style="display: none;"></span>
          </button>
          <ul class="dropdown-menu">
            <li><button id="btnDownload" class="dropdown-item text-nowrap" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="right" data-bs-content="__MSG_download_popover__"><i class="bi bi-download"></i> __MSG_download__</button></li>
            <li><button id="btnCopy" class="dropdown-item text-nowrap" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="right" data-bs-content="__MSG_copy_popover__"><i class="bi bi-copy"></i> __MSG_copy__</button></li>
            <li><button id="btnSendToAria2" class="dropdown-item text-nowrap" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="right" data-bs-content="__MSG_send_to_aria2_popover__"><i class="bi bi-send"></i> __MSG_send_to_aria2__</button></li>
          </ul>
        </span>
        <span class="ms-3" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="__MSG_clear_popover__">
          <button id="btnClear" class="btn text-bg-danger text-nowrap" type="button" disabled><i class="bi bi-slash-square"></i> __MSG_clear__</button>
        </span>
      </div>
      <div class="col d-flex float-end">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="txtSearch" class="form-control me-2" type="search" placeholder="__MSG_search__" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-html="true" data-bs-content="__MSG_search_popover__" autocomplete="on" list="history" />
        </div>
        <datalist id="history"></datalist>
        <div class="btn-group me-2" role="background" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="__MSG_background_popover__">
          <input type="radio" class="btn-check" name="btnradio" id="rdoBgChecker" checked />
          <label class="btn btn-outline-secondary text-nowrap" for="rdoBgChecker">__MSG_checker__</label>
          <input type="radio" class="btn-check" name="btnradio" id="rdoBgColor" />
          <label class="btn btn-outline-secondary text-nowrap" for="rdoBgColor">__MSG_color__</label>
        </div>
        <input type="color" id="clrBgColor" class="me-2" />
        <button id="btnOptions" class="btn text-bg-secondary me-2" type="button" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="__MSG_options_popover__"><i class="bi bi-gear-fill"></i></button>
        <div class="btn-group" role="background">
          <button id="btnToTop" class="btn text-bg-secondary" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="__MSG_page_top_popover__"><i class="bi bi-file-arrow-up"></i></button>
          <button id="btnToBottom" class="btn text-bg-secondary" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="__MSG_page_bottom_popover__"><i class="bi bi-file-arrow-down"></i></button>
        </div>
      </div>
    </div>
  </div>

  <h1 id="listtitle" class="text-center">simple-image-collector</h1>
  <table class="table table-bordered m-3 text-center">
    <thead>
      <tr class="table-primary">
        <th scope="col" data-sort="id" class="text-center">__MSG_th_index__ <i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="chk" class="text-center">__MSG_th_check__<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="tag" class="text-center">__MSG_th_tag__<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="type" class="text-center">__MSG_th_type__<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="mime" class="text-center">__MSG_th_mime__<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="url" class="text-center">__MSG_th_url_info__<i class="bi bi-sort-alpha-down"></i></th>
      </tr>
    </thead>
    <tbody id="table-body" class="text-center">
    </tbody>
  </table>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="tstResult" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </div>

  <!-- loading -->
  <div id="loading" class="text-center">
    <img src="images/loading.gif" alt="loading">
  </div>

  <!-- modal -->
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div id="modal-image"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="imglist.js"></script>
</body>
</html>
