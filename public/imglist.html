<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font/bootstrap-icons.min.css" rel="stylesheet">
<title>simple-image-collector</title>
</head>
<body>
<h1 id="listtitle" class="text-center">simple-image-collector</h1>
<table class="table table-bordered m-3 text-center">
  <thead>
    <tr class="table-primary">
      <th scope="col" data-sort="id" class="text-center">ID <i class="bi bi-sort-alpha-down"></i></th>
      <th scope="col" data-sort="chk" class="text-center">Chk<i class="bi bi-sort-alpha-down"></i></th>
      <th scope="col" data-sort="tag" class="text-center">Tag<i class="bi bi-sort-alpha-down"></i></th>
      <th scope="col" data-sort="type" class="text-center">Type<i class="bi bi-sort-alpha-down"></i></th>
      <th scope="col" data-sort="mime" class="text-center">MIME<i class="bi bi-sort-alpha-down"></i></th>
      <th scope="col" data-sort="url" class="text-center">URL&Info<i class="bi bi-sort-alpha-down"></i></th>
    </tr>
  </thead>
  <tbody id="table-body" class="text-center">
  </tbody>
</table>

<!-- loading -->
<div id="loading" class="text-center">
  <img src="images/loading.gif" alt="loading">
</div>

<!-- modal -->
<div id="modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div id="modal-image"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script type="module" src="imglist.js"></script>
</body>
</html>
