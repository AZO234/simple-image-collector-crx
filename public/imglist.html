<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font/bootstrap-icons.min.css" rel="stylesheet">
<title>simple-image-collector</title>
</head>
<body>
  <!-- top -->
  <div class="container-fluid sticky-top bg-light opacity-75 p-3">
    <div class="row">
      <div class="col d-flex float-start">
        <span tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Actions for selected items">
          <button id="btnAction" class="btn text-bg-primary dropdown-toggle position-relative" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-download"></i> Action
            <span id="nmbSelectedCount" class="position-absolute top-0 start-100 translate-middle badge text-bg-danger rounded-pill border border-light" style="display: none;"></span>
          </button>
          <ul class="dropdown-menu">
            <li><button id="btnDownload" class="dropdown-item" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="right" data-bs-content="Download select items"><i class="bi bi-download"></i> Download</button></li>
            <li><button id="btnCopy" class="dropdown-item" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="right" data-bs-content="Copy select items URL"><i class="bi bi-copy"></i> Copy</button></li>
            <li><button id="btnSendToAria2" class="dropdown-item" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="right" data-bs-content="Send select items to Aria2-Explorer"><i class="bi bi-send"></i> Send to Aria2</button></li>
          </ul>
        </span>
        <span class="ms-3" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Clear items selection">
          <button id="btnClear" class="btn text-bg-danger" type="button"><i class="bi bi-slash-square"></i> Clear</button>
        </span>
      </div>
      <div class="col d-flex float-end">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="txtSearch" class="form-control me-2" type="search" placeholder="Search" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-html="true" data-bs-content="Search (With // to RegExp)<br>To save history, hit enter" autocomplete="on" list="history" />
        </div>
        <datalist id="history"></datalist>
        <div class="btn-group me-2" role="background" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Background color of image">
          <input type="radio" class="btn-check" name="btnradio" id="rdoBgChecker" checked />
          <label class="btn btn-outline-secondary" for="rdoBgChecker">Checker</label>
          <input type="radio" class="btn-check" name="btnradio" id="rdoBgColor" />
          <label class="btn btn-outline-secondary" for="rdoBgColor">Color</label>
        </div>
        <input type="color" id="clrBgColor" class="me-2" />
        <button id="btnOptions" class="btn text-bg-secondary me-2" type="button" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Options"><i class="bi bi-gear-fill"></i></button>
        <div class="btn-group" role="background">
          <button id="btnToTop" class="btn text-bg-secondary" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Go to page top"><i class="bi bi-file-arrow-up"></i></button>
          <button id="btnToBottom" class="btn text-bg-secondary" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Go to page bottom"><i class="bi bi-file-arrow-down"></i></button>
        </div>
      </div>
    </div>
  </div>

  <h1 id="listtitle" class="text-center">simple-image-collector</h1>
  <table class="table table-bordered m-3 text-center">
    <thead>
      <tr class="table-primary">
        <th scope="col" data-sort="id" class="text-center">ID <i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="chk" class="text-center">Chk<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="tag" class="text-center">Tag<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="type" class="text-center">Type<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="mime" class="text-center">MIME<i class="bi bi-sort-alpha-down"></i></th>
        <th scope="col" data-sort="url" class="text-center">URL&Info<i class="bi bi-sort-alpha-down"></i></th>
      </tr>
    </thead>
    <tbody id="table-body" class="text-center">
    </tbody>
  </table>

  <!-- loading -->
  <div id="loading" class="text-center">
    <img src="images/loading.gif" alt="loading">
  </div>

  <!-- modal -->
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div id="modal-image"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="imglist.js"></script>
</body>
</html>
