<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font/bootstrap-icons.min.css" rel="stylesheet">
<title>simple-image-collector options</title>
</head>
<body>
  <h1 id="listtitle" class="text-center mt-10"><i class="bi bi-image"></i> simple-image-collector options</h1>
  <div class="row">
    <div class="col-none col-md-3"></div>
    <div class="col-12 col-md-6 text-center">
      <table class="table table-bordered m-3">
        <tbody>
          <tr>
            <td class="bg-primary-subtle">Ext pattern as image (RegExp format)</td>
            <td><input id="txtImgExtPattern" type="text" class="form-text" size="30" placeholder="e.g. /\.(jpg|jpeg)$/"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Get atoimg (out of pages image link)</td>
            <td><input id="chkGetAToImg" type="checkbox" class="form-check-input"></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Thumbnail width</td>
            <td><input id="nmbThumbWidth" type="number" min="0" placeholder="e.g. 100"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Out of search display (grayout for check)</td>
            <td><input id="chkOosDisplay" type="checkbox" class="form-check-input"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Remember sort</td>
            <td><input id="chkRememberSort" type="checkbox" class="form-check-input"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Remember background color of image</td>
            <td><input id="chkRememberBg" type="checkbox" class="form-check-input"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Use download directory</td>
            <td><input id="chkUseDownloadDir" type="checkbox" class="form-check-input"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Remove 1x1 image</td>
            <td><input id="chkRemove1x1" type="checkbox" class="form-check-input"></input></td>
          </tr>
          <tr>
            <td class="bg-primary-subtle">Read timeout</td>
            <td><input id="nmbRTimeout" type="number" min="500" step="500" placeholder="e.g. 10000"></input></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
          <button class="btn btn-danger" id="btnDefault">Back default</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary" id="btnSave">Save</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="col-none col-md-3"></div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="options.js"></script>
</body>
</html>
